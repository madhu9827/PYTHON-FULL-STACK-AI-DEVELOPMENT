<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form action="/reg">
            <label>User Name </label>
            <input type="text" required /> <br> <br>
            <label>Mobile No</label>
            <input type="text" pattern="[6-9][0-9]{9}"required placeholder="pls enter 10-digit number"/> <br> <br>
            <label>country1 ::</label>
            <input type="text"required value="India" readonly/>  <br> <br>
            <label>country2 ::</label>
            <input type="text" required value="Nepal" disabled/>   <br> <br>
            <input type="submit" value="Register" />  
        </form>
    </body>
</html>
