<html>
    <head>
        <script src="./one.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <h3 text-align:center>javascript events</h3>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>onmouseover:</h3>
                    <button style="background-color: red;" onmouseover="changecolor()" id="xyz">Mouseover</button>
                </div>
                <div class="col-4">
                    <h3>onmouseout:</h3>
                    <button style="background-color: red;" onmouseout="changecolor1()" id="yzx">Mouseout</button>
                </div>
                <div class="col-4">
                    <h3>onclick:</h3>
                    <button style="background-color: green;" onclick="changecolor2()" id="zxy">Onclick</button>
                </div>
            </div>
            <div class="row" style="margin-top: 100px;">
                <div class="col-4">
                    <h3>ondblclick:</h3>
                    <button style="background-color: red;" ondblclick="changecolor3()" id="zzz">Ondblclick</button>
                </div>
                <div class="col-4">
                    <h3>onfocus:</h3>
                    <button onfocus="changecolor4()" id="yyy">onfocus</button>
                </div>
                <div class="col-4">
                    <h3>onblur:</h3>
                    <button onblur="changecolor5()" id="xxx">onblur</button>
                </div>
            </div>
        </div>
    </body>
</html>
