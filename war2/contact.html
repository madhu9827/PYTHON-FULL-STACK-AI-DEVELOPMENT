    <hr>

  
    <div class="container mt-4">
      <h4>Contact Page</h4>
      <div class="row">
        
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Send Us an Email</h5>
              <form>
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter name">
                  </div>
                  <div class="col-md-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="col-md-4">
                    <label for="phonenumber" class="form-label">Phone No</label>
                    <input type="tel" class="form-control" id="phonenumber" placeholder="Enter phone no">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-8">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                  </div>
                  <div class="col-md-4">
                    <label for="service" class="form-label">Services</label>
                    <select class="form-group" id="service">
                      <option value="">Select Service</option>
                      <option>Data Entry</option>
                      <option>Web Design</option>
                      <option>Digital Marketing</option>
                      <option>Technical Support</option>
                    </select>
                  </div>
                </div>

                <div class="row-mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Enter message"></textarea>
                </div>

                <button type="submit" class="btn btn-warning">Submit commit</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Right: Map -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header p-0">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3149.6098701637966!2d-122.26912032504725!3d37.869417906704065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f80b24dfaaaab%3A0x531477fd223bd8d8!2sGridLab!5e0!3m2!1sen!2sin!4v1759901454876!5m2!1sen!2sin"
                width="100%" height="350" style="border:0;" class="rounded" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
